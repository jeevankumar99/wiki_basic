{% extends "encyclopedia/layout.html" %}
{% block body %}
    <h1 style="margin-left: 8px">{{ page_title }}</h1>
    <div id="create_div">
        <form action="{{ action_url }}" method="POST">
            {% csrf_token %}
            {{ create_form.as_p }}
            <input id="create_button" type="submit" value="{{ button_name }}">
        </form>
    </div>
{% endblock %}
